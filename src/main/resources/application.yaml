server:
  port: 8083
management:
  server:
    port: 9000
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  info:
    java:
      enabled: true

resilience4j.circuitbreaker:
  instances:
    circuitbreaker:
      registerHealthIndicator: true
      failure-rate-threshold: 10
      sliding-window-size: 5
      minimum-number-of-calls: 2

#Update the below url with the actual url of circuit-breaker-bookstore application url
#If running in local - http://localhost:8090/recommended
recommendingAppUrl: "http://<circuit-breaker-bookstore app host>:8090/recommended"
